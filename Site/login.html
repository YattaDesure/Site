<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему ТСЖ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="icons/home.svg" alt="ТСЖ" class="login-icon">
            <h1>ТСЖ "Зеленый Дом"</h1>
            <p>Система учета собственности</p>
        </div>

        <form action="auth.php" method="POST" class="login-form">
            <div class="form-group">
                <label for="login">Логин:</label>
                <div class="input-with-icon">
                    <img src="icons/user.svg" alt="Логин">
                    <input type="text" id="login" name="login" required placeholder="Введите ваш логин">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <div class="input-with-icon">
                    <img src="icons/lock.svg" alt="Пароль">
                    <input type="password" id="password" name="password" required placeholder="Введите пароль">
                </div>
            </div>

            <button type="submit" class="login-btn">Войти в систему</button>
        </form>

        <div class="login-footer">
            <p>Нет доступа? Обратитесь к председателю ТСЖ</p>
        </div>
    </div>
</body>
</html>
